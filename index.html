<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Recipes</title>
  </head>
  <body>
    <h1>Meet your personal AI-Powered-Kitchen assistant</h1>
    <p>
      Simply type a recipe idea or some ingredients you have on hand and
      Netshedzo's AI will instantly generate the recipe for you...
    </p>
    <form>
      <input
        class="input"
        type="text"
        placeholder="Create recipe for....(i.e chicken stew)"
        autofocus
        required
        autocomplete="off"
      />
      <input class="submit-button" type="submit" />
    </form>
    <footer>
      This AI project was coded by
      <a href="https://github.com/netshedz" target="_blank"
        >Dzhivhuho Netshedzo</a
      >
      and is
      <a href="https://github.com/netshedz/Recipes-generator" target="_blank">
        open-sourced on GitHub</a
      >
      and is
      <a
        href="https://app.netlify.com/sites/generated-recipes/overview"
        target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
